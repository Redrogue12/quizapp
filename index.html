<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light w-100">
      <a class="navbar-brand" href="#">Quiz App</a>
      <div id="timer" class="text-muted">5m 00s</div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div id="instructions">
          <h1 class="display-5">
            Let’s build a timed coding quiz with multiple choice questions.
          </h1>
          <p class="lead">
            I WANT to take a timed quiz on JavaScript fundamentals that stores
            high scores SO THAT I can gauge my progress compared to my peers
          </p>
          <a
            class="btn btn-primary btn-lg"
            href="#"
            role="button"
            onclick="startCountdown()"
            >Start</a
          >
        </div>
        <div id="questions-container" style="display: none">
          <p id="question"></p>
          <form>
            <input type="radio" id="option1" name="answer" value="" />  
            <label id="optionLabel1" for="option1"></label><br />
            <input type="radio" id="option2" name="answer" value="" />  
            <label id="optionLabel2" for="option2"></label><br />
            <input type="radio" id="option3" name="answer" value="" />  
            <label id="optionLabel3" for="option3"></label><br />
            <input type="radio" id="option4" name="answer" value="" />  
            <label id="optionLabel4" for="option4"></label><br />
            <button type="submit" class="mt-3 text-center btn btn-success">
              Answer
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <p id="score-placeholder"></p>
    </div>
  </body>
</html>
